<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script>
    const contract_address = "0xa64f148865D0867110364928DFE7BdC18c9Dd02D";
    import * as data from '../../contracts/artifacts/Storage_metadata.json'
    const abi = data['output']['abi'];
    let contract;
    window.addEventListener('load', () => {
      if(typeof(web3) === 'undefined') {
          return console.log("Metamask is not installed");
      }
      contract = web3.eth.contract(abi).at(contract_address);
      contract.message.call((error, result) => {
          if(error) {
              return console.log(error);
          }
          $('#message').text(result);
      });
    });

    function setMessage() {
      let message = $('#new_message').val();
      contract.setMessage.sendTransaction(
        message,
        {gasPrice: web3.toWei(4.1, 'Gwei')},
        (error, result) => {
            if(error) {
                return console.log(error);
            }
            console.log("txhash: " + result);
        }
      );
    }
  </script>
</head>
<body>
  <div id="message"></div>

  <br>
  New Message: <input type="text" id="new_message" />
  <button onclick="setMessage()">Set Message</button>
</body>
</html>
